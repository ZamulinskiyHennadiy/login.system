<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login of the system</title>
   <style>
   input {
      width: 200px;
      height: 20px;
      border: 1px solid;
      border-radius: 50px;
      background-color: rgb(172, 196, 197);
      box-shadow: 4px 3px 8px 3px #7c7c7c;
      }
      form {
      width: 700px;
      height: 800px;
      background-color: rgb(238, 250, 238);
      }
      </style>
</head>
<body>
   <center>
   <div class="container">
   <h1>Форма реєстрації користувача</h1>
      <form action="submit.php" method="post">
      <p>
         <label for="full_name">Повне ім'я:</label>
         <p>
         <input type="text" id="full_name" name="full_name" required>
         </p>
      </p>
      <p>                
         <label for="email">Електронна пошта:</label>
         <p>
         <input type="email" id="email" name="email" required>
         </p>
      </p>         
      <p>
      <label for="password">Пароль:</label>
         <p>
      <input type="password" id="password" name="password" required>
         </p>
      </p>         
         <label for="confirm_password">Підтвердження пароля:</label>
         <p>
            <input type="password" id="confirm_password" name="confirm_password" required>
         </p>
      <p>   
            <p>     
            <label for="gender">Стать:</label>
            </p>
         <input type="radio" id="male" name="gender" value="male" checked>
         <label for="male">Чоловіча</label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Жіноча</label><br><br>
      </p> 
            <p>       
            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>
            </p>
      <p>         
         <label for="course">Курс:</label>
         <select id="course" name="course">
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Project Management">Project Management</option>
            <option value="QA Manual">QA Manual</option>
         </select>
      </p> 
         <p> 
               <p> 
            <label for="address">Повна адреса проживання:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
               </p>
         <input type="checkbox" id="agree_terms" name="agree_terms" required>
         <label for="agree_terms">Погоджуюсь з умовами конфіденційності</label><br><br>
         </p>     
         <input type="submit" value="Зареєструватися" class="submit-btn">
      </form>
   </div>
   </center>
</body>
</html>
