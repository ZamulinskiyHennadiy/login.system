<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login of the system</title>
   <style>
   input {
      width: 800px;
      height: 20px;
      border: 1px solid;
      border-radius: 8=30px;
      background-color: rgb(241, 246, 247);
      box-shadow: 2px 2px 2px 2px #7c7c7c;
      }
      form {
      width: 230px;
      height: 400px;
      }
      h2 {
            text-align: center;
            margin-bottom: 30px;
      }
      label {
            display: block;
            margin-bottom: 5px;
      }
      input, select, textarea {
            width: 100%;
            padding: 1px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
      }
      input[type="checkbox"] {
            width: 10px;
            margin-right: 10px;
      }
      input[type="checkbox"] {
            width: 17px;
            margin-right: 10px;
            margin-bottom: 25px;
      }
      </style>
</head>
<body>
   <center>
   <div class="container">
   <h1>Форма реєстрації користувача</h1>
      <form action="submit.php" method="post">
      <p>
         <label for="full_name">Повне ім'я:</label>
         <p>
         <input type="text" id="full_name" name="full_name" required>
         </p>
      </p>
      <p>                
         <label for="email">Електронна пошта:</label>
         <p>
         <input type="email" id="email" name="email" required>
         </p>
      </p>         
      <p>
      <label for="password">Пароль:</label>
         <p>
      <input type="password" id="password" name="password" required>
         </p>
      </p>         
         <label for="confirm_password">Підтвердження пароля:</label>
         <p>
            <input type="password" id="confirm_password" name="confirm_password" required>
         </p>
         <p>
         <label for="gender">Стать:</label>
         </p>
         <label for="male">Чоловіча</label>
         <input type="checkbox" id="male" name="gender" value="male" checked>
         <label for="female">Жіноча</label>
         <input type="checkbox" id="female" name="gender" value="female">
            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>      
         <label for="course">Курс:</label>
         <select id="course" name="course">
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Project Management">Project Management</option>
            <option value="QA Manual">QA Manual</option>
         </select>
      </p> 
         <p> 
               <p> 
            <label for="address">Повна адреса проживання:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
               </p>
         <input type="checkbox" id="agree_terms" name="agree_terms" required>
         <label for="agree_terms">Погоджуюсь з умовами конфіденційності</label>
         </p>     
         <input type="submit" value="Зареєструватися" class="submit-btn">
      </form>
   </div>
   </center>
</body>
</html>
